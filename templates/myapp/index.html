<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="text-center">
    
    {% for message in messages  %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert"> 
        <strong>Message: </strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}

    <h1>welcome to my page .</h1>

    {% if user.is_authenticated %}
      <h3>hello , {{fname}}</h3>
      <h4>You are successfully loggedin</h4>
      <button type="submit" class="btn btn-danger btn-lg"><a href="/signout/" style="color: white;text-decoration:none;"> SignOut </a></button>
    {% else %}
      <button type="submit" class="btn btn-primary btn-lg"><a href="/signup/" style="color: white; text-decoration:none;"> SignUp </a></button>
      <button type="submit" class="btn btn-primary btn-lg"><a href="/signin/" style="color: white; text-decoration:none;"> SignIn </a></button>
    {% endif %}


    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
